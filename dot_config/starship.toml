"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ ](fg:separater bg:base_background)\
$directory\
[î‚±](fg:separater bg:base_background)\
$git_branch($git_status)\
[ î‚±](fg:separater bg:base_background)\
$python\
[î‚±](fg:separater bg:base_background)\
$cmd_duration\

[î‚°](fg:base_background)
[ $os $username@$hostname](bg:base_background)\
[î‚°](fg:base_background)\
$character\
"""

# Inserts a blank line between shell prompts
add_newline = false
command_timeout = 1000
palette = 'mypower'

[palettes.mypower]
text = 'white'
base_background = '#444444'
separater = '#868686'

# Replace the 'â¯' symbol in the prompt with 'âœ'
#[character] # The name of the module we are configuring is 'character'
#success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true


[cmd_duration]
min_time = 0
format = '[ $duration]($style)'
style = 'bg:base_background'

[directory]
truncate_to_repo = false
truncation_length = 8
before_repo_root_style = 'fg:cyan bg:base_background'
style = 'bg:base_background'
repo_root_style = 'fg:green bg:base_background'
format = '[$path ]($style)'
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($repo_root_style)[$read_only]($read_only_style)[ ]($style)'
use_os_path_sep = false

[git_branch]
style = "bg:base_background"
symbol = 'îœ¥'
format = '[ $symbol$branch(:$remote_branch)]($style)'

[git_status]
style = "bg:base_background"
untracked = "?($count)"
staged = "+($count)"
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'

format = '([ $untracked$staged$diverged]($style))'

[hostname]
ssh_only = false
style = "bg:base_background"
format = '[$hostname]($style)'
trim_at = '.'

[os]
format = "[$symbol]($style)"
style = "fg:bold blue bg:base_background"
disabled = false

[os.symbols]
Windows = "î˜ª "
Debian = "ïŒ† "
Ubuntu = "ïŒ› "
Arch = "ó°£‡"
Fedora = "ïŒŠ "

[python]
symbol = 'ğŸ'
pyenv_version_name = true
style = "bg:base_background"
python_binary = ['python', 'python3', 'python3.exe', 'python3.bat']
format = '[ ${symbol}${version}(\($virtualenv\)) ]($style)'

[username]
show_always = true
style = "bg:base_background"
style_user = "bg:base_background"
style_root = "bg:base_background"
format = '[$user]($style)'
disabled = false
